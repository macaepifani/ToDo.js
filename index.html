<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">  


  </head>
  <body>
    <div class="container">
        <h1 class="text-center my-5"> To Do List</h1>
        <form id="formulario">
          <input 
            type="text"
            placeholder="Ingrese una tarea"
            class="form-control my-2"
            id="input"
            autofocus
          >
          <div class="d-grid gap-2 d-md-block">
            <button class="btn btn-primary btn-block" type="submit">Agregar</button>
          </div>
          
        </form>
        <hr>
        <div id="lista" class="mt-3">
        </div>
      </div>
      <template id="template">
        <div class="alert alert-warning d-flex justify-content-between align-items-center">
          <p class="m-0">Tarea#1</p>
          <h3 class="m-0">
            <i class="fas fa-solid fa-circle-check text-success" role="button" ></i>
            <i class="fas fa-solid fa-circle-minus text-danger" role="button"></i>
          </h3>
        </div>
      </template>
      
    <script src="app.js"></script>
  </body>
</html>
